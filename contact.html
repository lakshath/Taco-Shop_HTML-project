<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Lakshath">
        <meta name="description" content="Contact info for the Taco Shop">
        <title>Contact Us</title>
        <link rel="icon" href="favicon.ico"type="image/x-icon">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="/#about">About <abbr title="The Taco Shop"></abbr></a>
                    </li>
                    <li>
                        <a href="/#menu">Our Menu</a>
                    </li>
                    <li>
                        <a href="hours.html">Store Hours</a>
                    </li>
                </ul>
            </nav>

            <figure>
                <img src="tacos_close_up_400x260.png" alt="Tacos ready to eat" title="We love Tacos!" width="400px" height="260">          </figure>
                <figcaption>
                    Shop Tacos
                </figcaption>
            </figure>    
        </header>
        <hr>
        <main>
            <section>
            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Get in Touch</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name"
                        id="name" placeholder="Your Name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="text" name="email"
                        id="email" placeholder="Your Email" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <adress>
                888 Taco lane, Suite T<br>
                Miami City, Mo 88888-888
                <br><br>
                Phone: <a href="tel: +888888888">
                    888-888-8888</a><br>
                </a>
            </adress>
        </section>
        </main>
        <hr>
        <footer>
            <p>Copyright &copy; The Taco Shop</p>
        </footer>
    </body>
</html>
